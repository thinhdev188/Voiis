<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phát âm thanh ngẫu nhiên</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 300px;
    }
    img {
      width: 80px; /* Hiển thị hình ảnh ban đầu */
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(5.55); /* Phóng to khi hover */
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/thinhdev188/Voiis/main/voi.png" alt="Voi" onclick="playRandomSegment()">
  <audio id="sound" src="https://raw.githubusercontent.com/thinhdev188/Voiis/main/musicvoiis.m4a"></audio>

  <script>
    const audio = document.getElementById("sound");

    const segments = [
      { start: 0, end: 3 },
      { start: 4, end: 7 },
      { start: 7, end: 11 },
      { start: 12, end: null } // null = phát đến hết
    ];

    function playRandomSegment() {
      const segment = segments[Math.floor(Math.random() * segments.length)];

      audio.currentTime = segment.start;
      audio.play();

      if (segment.end !== null) {
        const duration = (segment.end - segment.start) * 1000;
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, duration);
      }
    }
  </script>

</body>
</html>
